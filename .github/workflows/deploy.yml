name: Build and Deploy a React App

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ§²
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build ğŸ—ï¸
        run: |
          npm run lint
          npm run format
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
